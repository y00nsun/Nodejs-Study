{% extends 'base.html' %}

{% block content %}
    <h1>메인 페이지</h1>
    {% if list and list.length > 0 %}
        <ul>
            {% for item in list %}
                <li>{{ item.title }} - {{ item.date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p> 작성된 글이 없습니다.</p>
    {% endif %}
{% endblock %}
